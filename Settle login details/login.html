<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Angent Login-page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!----Agent login starts from here-->
   
    <div class="Agent_header">

      <img src="./images/main-logo-removebg-preview.png" alt="main-logo" style="color: white;">
       <p> <img src="./images/Settle.png" alt="Settle" style="height: 15px;"> is the place for you.</p>
    </div>
    <div class="Agent--login">

      

        <h2> Login as a <img src="./images/logo-white.png" alt="logo" height="15px"> Agent</h2>
        <div class="Agent--form">
            <form>
           <input type="text" name="username" placeholder="Username or Email"><br>
           <input type="password" name="login--password" placeholder="Password">
            
          
        </div>
    </form>
         
    <div class="Agent--keep">

      <input type="checkbox" checked="checked" class="checkbox">
      <p>Keep me signed in</p>
      <p ><span> Forgot password?</span> </p>
    </div>
    <div class="Agent--keep-btn">

      <button type="submit" >Next</button>
      <p>Don't have an account? <strong>Register</strong></p>
    </div>
     

    
    
     </div>



</body>
</html>
