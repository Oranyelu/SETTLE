<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeseeker signup.com</title>
    <link rel="stylesheet" href="homeseeker.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-----homeseeker signup starts here-->

    <div class="Homeseeker--header">
      <img
        src="./images/main-logo-removebg-preview.png"
        alt="main-logo"
        style="color: white"
      />
      <p>
        <img src="./images/Settle.png" alt="Settle" style="height: 15px" /> is
        the place for you.
      </p>
    </div>

    <div class="signup--header">
      <h2>
        Sign up as a <strong>Homeseeker </strong> 
      </h2>
      <input
        type="text"
        class="signup--name"
        name="Fullname"
        placeholder="Fullname"
      />
      <br />
      <input
        type="email"
        class="signup--name"
        name="Email"
        placeholder="Email"
      />
      <br />
      <input
        type="tel"
        class="signup--name"
        name="phone Number"
        placeholder="phone Number"
      />
      <br />
      <input
        type="password"
        class="password"
        name="Company Name"
        placeholder="Password"
      />

      <img
        src="./images/images.png"
        class="eyeslash"
        style="height: 25px"
      /><br />
      <input
        type="password"
        class="verify"
        name="License Number"
        placeholder="Verify Password"
      />
      <img src="./images/images.png" class="eyeslash" style="height: 25px" />

      <button type="submit" class="btn--next">Next</button>

      <div class="signup--option">
        <p>Already have an account? <strong>Proceed to Login</strong></p>
      </div>
    </div>
  </body>
</html>
